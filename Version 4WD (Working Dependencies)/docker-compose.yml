version: '3.8'

services:
  trading-bot:
    build: .
    container_name: trading-algorithm
    restart: unless-stopped
    
    environment:
      # Required - Set these in .env file or here
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
      
      # Optional - Trading configuration
      - WATCHLIST=${WATCHLIST:-AAPL,MSFT,GOOGL,TSLA,NVDA}
      - INITIAL_CAPITAL=${INITIAL_CAPITAL:-100000}
      - CHECK_INTERVAL=${CHECK_INTERVAL:-300}
      - PAPER_TRADING=${PAPER_TRADING:-true}
      
      # Python configuration
      - PYTHONUNBUFFERED=1
    
    volumes:
      # Persist logs and results
      - ./logs:/app/logs
      - ./results:/app/results
    
    # Keep container running
    command: bash run.sh
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f run_live.py || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
